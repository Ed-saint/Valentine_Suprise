<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une question importante...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; /* Emp√™che les barres de d√©filement quand le bouton bouge */
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            font-style: italic;
            height: 20px; /* Pour √©viter que √ßa saute */
        }

        .container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute; /* Important pour le mouvement */
        }

        #btn-oui {
            background-color: #4caf50;
            color: white;
            z-index: 10; /* Le OUI doit passer par-dessus le NON si √ßa grandit trop */
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            /* On le centre initialement */
            transform: translateX(-80px); 
        }

        #btn-non {
            background-color: #ef5350;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.4);
            transform: translateX(80px); /* D√©cal√© vers la droite */
        }

    </style>
</head>
<body>

    <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
    <p class="subtitle" id="message-dare">(Je t'ose de cliquer sur le non...)</p>

    <div class="container">
        <button id="btn-oui" onclick="reponseOui()">OUI</button>
        <button id="btn-non" onmouseover="fuir()">NON</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let scaleFactor = 1;
        
        // --- CONFIGURATION DISCORD (OPTIONNEL) ---
        // 1. Cr√©e un serveur Discord (ou utilise un existant)
        // 2. Va dans Param√®tres du serveur > Int√©grations > Webhooks
        // 3. Cr√©e un Webhook, copie l'URL et colle-la ci-dessous entre les guillemets.
        const DISCORD_WEBHOOK_URL = ""; 

        function fuir() {
            const btnNon = document.getElementById('btn-non');
            const btnOui = document.getElementById('btn-oui');
            const message = document.getElementById('message-dare');

            // 1. D√©placer le bouton NON al√©atoirement
            // On utilise window.innerWidth pour s'assurer qu'il reste dans l'√©cran visible
            const x = Math.random() * (window.innerWidth - 200); // Marge de s√©curit√©
            const y = Math.random() * (window.innerHeight - 200);
            
            // On applique la nouvelle position. 'fixed' permet de le placer n'importe o√π sur l'√©cran
            btnNon.style.position = 'fixed';
            btnNon.style.left = x + 'px';
            btnNon.style.top = y + 'px';

            // 2. Faire grandir le bouton OUI
            scaleFactor += 0.5; // On augmente la taille de 50% √† chaque fois
            btnOui.style.transform = `scale(${scaleFactor})`;

            // 3. Changer le message (optionnel, pour la narguer)
            const phrases = [
                "(Je t'ose de cliquer sur le non...)",
                "(Tu ne m'auras pas !)",
                "(Allez, clique sur OUI !)",
                "(Le bouton rouge est interdit !)"
            ];
            // Choisir une phrase al√©atoire
            message.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function reponseOui() {
            // 1. Lancer les confettis
            confetti();

            // 2. Feedback visuel pour elle
            alert("Merci de ton attention sur le sujet... Je t'aime ! ‚ù§Ô∏è");
            
            // 3. Feedback pour TOI (Envoie la notif sur Discord)
            envoyerNotificationDiscord();

            // 4. (Option de secours) Ouvre WhatsApp pour qu'elle te confirme
            // Decommente la ligne ci-dessous et mets ton num√©ro si tu ne veux pas utiliser Discord
            // window.location.href = "https://wa.me/15140000000?text=J'ai%20dit%20OUI%20!%20‚ù§Ô∏è";
        }

        function envoyerNotificationDiscord() {
            if (DISCORD_WEBHOOK_URL === "") return; // Si pas configur√©, on ne fait rien

            const payload = {
                content: "üö® **ALERTE AMOUR !** üö®\nElle a dit **OUI** ! Pr√©pare le resto ! ü•Ç‚ù§Ô∏è"
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(response => {
                console.log("Notif envoy√©e !");
            }).catch(error => {
                console.error("Erreur d'envoi", error);
            });
        }
    </script>

</body>
</html>
